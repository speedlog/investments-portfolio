<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wallet</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Wallet history</h1>
            <a href="/" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">Return</a>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Date</th>
                    <th scope="col">Units</th>
                    <th scope="col">Unit price</th>
                    <th scope="col">Commission</th>
                    <th scope="col">Value</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="record : ${historyRecords}" th:class="${record.isPurchase() ? 'purchase' : 'disposal'}">
                    <td><span th:text="${record.isPurchase() ? 'Purchase' : 'Disposal'}"></span></td>
                    <td><span th:text="${record.getDate()}"></span></td>
                    <td><span th:text="${record.getNumberOfUnits()}"></span></td>
                    <td><span th:text="${record.getUnitPrice()}"></span></td>
                    <td><span th:text="${record.getCommission()}"></span></td>
                    <td><span th:text="${record.getValue()}"></span></td>
                </tr>
                </tbody>
            </table>
            <a href="/" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">Return</a>
        </div>
    </div>
</div>
</body>
</html>
